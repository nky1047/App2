<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<h2>All Admins List</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Email</th>
        <th>UserRole</th>
        <th>Delete</th>
        <th>Update</th>
        <th>View Details</th>
    </tr>
    <tr *ngFor="let usr of admin|async">
        <td>{{usr.id}}</td>
        <td>{{usr.name}}</td>
        <td>{{usr.gender}}</td>
        <td>{{usr.email}}</td>
        <td>{{usr.userRole}}</td>
        <td><button (click)="deleteAdmin(usr.id)">Delete</button></td>
        <td><button (click)="updateAdmin(usr.id)">Update</button></td>
        <td><button (click)="detailsAdmin(usr.id)">Details</button></td>
        </tr>
</table>
