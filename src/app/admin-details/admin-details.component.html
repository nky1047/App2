<h3 style="background-color: coral;">Administrator's Details</h3>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div *ngIf="usr">

<div class="row">
    <div class="col-sm-4"></div>
    <div  class="col-sm-4" >
        <div>
            <label>Admin Id</label>{{usr.adminId}}
        </div>
        <div>
            <label>Admin Name</label>{{usr.adminName}}
        </div>
        <div>
            <label>Admin Gender</label>{{usr.adminGender}}
        </div>
        <div>
            <label>Admin Email</label>{{usr.adminEmail}}
        </div>
        <br><br>
        <button type="reset" (click)="gotoList()">Go Back</button>
    </div>
    <div class="col-sm-4"></div>

    </div>
</div>
